<div class="pageTop">
    <div class="centeredContent">
        <h1>ספר מכס: יבוא</h1>
        <div class="pageSearch">
            <strong>חיפוש פרט מכס</strong>
            <div class="pageSearch_toggle">
                <ul>
                    <li>
                        <label><input [defaultChecked]="true" type="radio" (input)="searchBy = 'pageSearch_form01'"
                                name="pageSearch_toggle" class="fst-btn" aria-controls="pageSearch_form01"><span
                                class="fst-btn">פרט
                                מכס</span></label>
                    </li>
                    <li><label><input type="radio" name="pageSearch_toggle" (input)="searchBy = 'pageSearch_form02'"
                                class="lst-btn" aria-controls="pageSearch_form02"><span class="lst-btn">מילה/ צירוף
                                מילים</span></label>
                    </li>
                </ul>
            </div>
            <div class="pageSearch_form">
                <fieldset>

                    <div class="pageSearch_formField shown" [id]="searchBy">
                        <input type="text"
                            [placeholder]="searchBy === 'pageSearch_form01' ? 'חיפוש פרט מכס... ': 'חיפוש מילה/ צירוף מילים...'">

                    </div>

                    <button>חיפוש</button>
                </fieldset>
            </div>
        </div>
    </div>
</div>
