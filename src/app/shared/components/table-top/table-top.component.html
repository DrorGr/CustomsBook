<div class="mainTable_top">
	<h2>{{ service?.getTableTop(this.state) }}</h2>
	<h2>{{ this.state === 'search' && '( ' + 0 + ' )' }}</h2>
	<ul>
		<li *ngFor="let item of service?.getCategories()">
			{{ item }}
		</li>
	</ul>
	<div class="searchResults_top">
		<div class="searchResults_close">
			<a href="#" role="button"><i role="img" aria-hidden="true" class="icon-close"></i><span>ניקוי תוצאות</span></a>
		</div>
		<app-filter-popup />
	</div>
</div>
